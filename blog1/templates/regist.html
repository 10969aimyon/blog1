{% extends 'base.html' %}

{% block title %}注册{% endblock %}

{% block head %}
    <style type="text/css">
        .inner-div {
            width: 300px;
            margin: 0 auto;
        }
        h2{
        text-align: center;
        margin-bottom: 20px;
        }
    </style>
{% endblock %}

{% block main %}
    <h2>注册</h2>
    <form action="" method="POST">
        <div class="inner-div">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="手机号码" name="telephone">
            </div>

            <div class="form-group">
                <input type="text" class="form-control" placeholder="用户名" name="username">
            </div>
             <div class="form-group">
                <input type="password" class="form-control" placeholder="请输入密码" name="password1">
            </div>
             <div class="form-group">
                <input type="password" class="form-control" placeholder="确认密码" name="password2">
            </div>

            <div class="form-group">
                <button class="btn btn-primary btn-block">立即登录</button>
            </div>
        </div>
    </form>
{% endblock %}
